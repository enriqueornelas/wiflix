<html>
	<head>
		<title>{{ movie.name }} | Watching with Wiflix </title>
		<meta name="viewport" content="width=device-width">
		<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
		<link href="../client/css/bootstrap.min.css" rel="stylesheet">
		<link href="../client/css/play.css" rel="stylesheet">
		<style>:focus { outline: none !important; }</style>
	</head>
	<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark" style="background: rgba(0, 0, 0, 0.7) !important; padding: 10px 20px">
      <a class="navbar-brand" href="../../" style="font-size: 17pt">Wiflix</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="../../">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <form class="form-inline my-2 my-md-0">
          	<input id="search" type="text" class="form-control hidden no-opac" placeholder="Search"  autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </form>
      </div>
    </nav>
		<div class="container">
			<div class="row full-screen" id="overlay">
				<div class="col-lg-12 half-height text-center middle">
					<h1 class="display-3 hidden" id="movie-name">Now Playing<br><hr>{{ movie.name }}</h1>
				</div>
				</div>
			<div class="row full-screen hidden" id="main-section">
					<h2 style="padding-top: 9px; padding-left: 3px">{{ movie.name }}</h2>
				<div class="col-lg-12 half-height text-center middle">
					<video id="movie" controls controlsList="nodownload noremote" src="../movie/{{ movie.id }}"></video>
				</div>
			</div>
		</div>
	</body>
	<script src="../client/js/jquery.min.js"></script>
	<script src="../client/js/bootstrap.bundle.min.js"></script>
	<script src="../client/js/play.js"></script>
</html>
